<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
		<title>壁打ちチャット</title>
		<link href="style.css" rel="stylesheet">
		<script src="script/script.js" defer></script>
	</head>
	<body>
		<div id="popup" class="popup">
			<div id="popup-background"></div>
			<form class="popup-content">
				<h2>設定</h2>
				<input type="checkbox" id="popup-checkbox-toggle-reply">返信する
			</form>
		</div>
		<div id="chatbot">
			<div id="chatbot-header">
				<input type="button" class="action-button" value="Chat" id="chatbot-menu">
				<input type="button" class="action-button" value="Save" id="chatbot-save">
			</div>
			<ul id="chatbot-body"></ul>
			<form onsubmit="return false" id="chatbot-footer" name="chatbot-footer">
				<textarea id="chatbot-text" placeholder="テキストを入力"></textarea>
				<input type="submit" value="Send" class="action-button" id="chatbot-submit">
			</form>
		</div>
	</body>
</html>
